# Cron job configuration for send-reminders function
# This will run the function daily at 9:00 AM UTC
# You can adjust the schedule as needed

functions:
  - name: send-reminders
    schedule: "0 9 * * *"  # Daily at 9:00 AM UTC
    # Alternative schedules:
    # "0 9 * * *"   - Daily at 9:00 AM UTC
    # "0 9 * * 1-5" - Monday to Friday at 9:00 AM UTC
    # "0 */6 * * *" - Every 6 hours